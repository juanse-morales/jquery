<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dimensiones</title>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		$(document).on('ready',function(){
			//console.log($('header img').css('width')); // getter with unit
			//console.log($('header img').width()); // getter alone int
			//console.log($('header img').width(100)); // setter alone int
			//console.log($('#e1').height()); // getter
			//$('#e1').height(50); // setter
			
			var pos = $('#e2 p').position();
			console.log('Posicion left: '+pos.left+' Posicion top: '+pos.top);

			var pos2 = $('#e2 p').offset(); // This method adds the padding and margin
			console.log('Posicion left: '+pos2.left+' Posicion top: '+pos2.top);
		})
	</script>
	<style type="text/css">
		body,html{
			background: #000;
			margin: 0;
			padding: 0;
		}

		header{
			display:block;
			margin:0 auto;
			width: 365px;
		}

		#e1,#e2{
			background: #0080FF;
			display: block;
			height: 100px;
			margin: 20px auto;
			width: 400px;
		}

		#e1{
			background: #FF0040;
			height: 150px;
		}

		#e2{
			padding:15px;
			border-radius:60px 0 60px 0;
		}

		p{
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<header>
		<img src="../img/pato.jpg" alt="CF">
	</header>

	<div id="e1">
		
	</div>

	<div id="e2">
		<p>Hola amigos!</p>
	</div>
</body>
</html>
