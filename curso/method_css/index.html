<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Método CSS</title>
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

	<script>
		$(document).on('ready',function(){
			$('body,html').css('background','#FFF');
			//$('h1').css('text-align','center');
			//$('h1').css('font-family','Verdana');
			
			/*var cssH1 = {
				'text-align':'center',
				'color':'red',
				'font-family':'Constantia'
			}
			
			$('h1').css(cssH1);*/

			$('h1').css({
				'text-align':'center',
				'color':'red',
				'font-family':'Constantia'
			});

			var bgItem2 = $('#item2').css('background-color');
			var cItem2 = $('#item2').css('color');

			if(bgItem2===cItem2){
				$('#item2').css('background','#F6F6F6');
			}
		});		
	</script>

	<style>
		body,html{
			background:#CCC;
			color:#000;
			font-family:Arial;
			margin:0;
			padding:0;
		}

		#item1{
			background:#F6F6F6;
			height:50px;
			margin:5% auto;
			width:300px;
		}

		#item2{
			display: block;
			background: #000;
			height: 50px;
			margin: 5% auto;
			width: 300px;
		}
	</style>
</head>
<body>
	<h1>Método .css() de jQuery</h1>
	<div id="item1">Item 1</div>
	<div id="item2">Item 2</div>
</body>
</html>
